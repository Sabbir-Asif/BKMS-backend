name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build Docker Image
        run: docker build -t sabbir120/bkms-backend:latest .
        
      - name: Publish Image to Docker Hub
        run: docker push sabbir120/bkms-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull sabbir120/bkms-backend:latest
        
      - name: Delete old container
        run: docker rm -f nodejs-app-container || true
        
      - name: Run Docker Container
        run: docker run -d -p 8080:8080 --name nodejs-app-container -e DB="${{ secrets.DB }}" sabbir120/bkms-backend:latest
